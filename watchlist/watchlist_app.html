<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

<body>
    <section>

        </div>
        <div class="formbox">
            <div class="formvalue">
                <form id="movie-form">
                    <h2 class="formheading">Add a Movie</h2>
                    <div class="inputbox">
                        <ion-icon class="input-icon" name="color-filter-outline"></ion-icon>
                        <input class="input-title" type="text" name="" id="title">

                    </div>
                    <div class="inputbox">
                        <ion-icon class="input-icon" name="caret-forward-outline"></ion-icon>
                        <input class="input-title" type="text" name="" id="streaming">
                        <label>Where to Watch</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon class="input-icon" name="finger-print-outline"></ion-icon>
                        <input class="input-title" type="text" name="" id="genre">

                    <button class="btn" type="submit">Add Movie</button>
                </form>
            </div>
        </div>
        <!-- add a title here above the table. something like YOUR LIST-->

        <h2>What to Watch</h2>

        <tr>

            <th>Streaming</th>
            <th>Genre</th>
            <th></th>

    </thead>
    <tbody id="movie-list"></tbody>
</table>

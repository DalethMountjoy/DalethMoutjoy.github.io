<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="../watchlist/styles.css">
    <title>Movies Watchlist</title>
</head>
<body>
    <section>
        <div class="container mt=4">
            <h1 class="display-4 text-center">
                <span class="header1">Movie Watchlist</span>
            </h1>
            
        </div>
        <div class="formbox">
            <div class="formvalue">
                <form id="movie-form">
                    <h2 class="formheading">Add a Movie</h2>
                    <div class="inputbox">
                        <ion-icon class="input-icon" name="color-filter-outline"></ion-icon>
                        <input class="input-title" type="text" name="" id="title">
                        <label>Title</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon class="input-icon" name="megaphone-outline"></ion-icon>
                        <input class="input-title" type="text" name="" id="director">
                        <label>Director</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon class="input-icon" name="calendar-clear-outline"></ion-icon>
                        <input class="input-title" type="text" name="" id="year">
                        <label>Year</label>
                    </div>
                    <button type="submit">Add Movie</button>
                </form>
            </div>
        </div>
        <!-- add a title here above the table. something like YOUR LIST-->
    <div class="list">
        <h2>What to Watch</h2>
    <table class="table table-borderless table-condensed table-hover">
    <thead>
        <tr>
            <th>Title</th>
            <th>Director</th>
            <th>Year</th>
            <th></th>
        </tr>
    </thead>
    <tbody id="movie-list"></tbody>
</table>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../watchlist/script.js"></script>
</body>
</html>
